# GitHub Actions workflow for automated releases
# This runs GoReleaser automatically when you push a git tag
# No manual authentication needed - uses GITHUB_TOKEN automatically

name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases and upload artifacts

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GoReleaser to generate changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          # No need to set it manually
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
